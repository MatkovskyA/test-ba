<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Мой бизнес</title>
</head>
<body>
  <header class="fixed top-0 left-0 w-full z-10" >
    <div class="max-w-5xl py-[35px] flex mx-auto justify-between px-3 bg-white">
      <div class="flex content-center">
          <button class="text-white bg-[#FE5F5F] py-2 px-7 rounded-3xl mr-7">Личный кабинет</button>
          <button class="font-bold">Каталог услуг</button>
      </div>
      <div class="flex content-center">
        <div class="flex content-center mr-[15px]">
          <img src="./src/icons/1.svg" alt="Icon">
        </div>
        <button class="text-[#FE5F5F] font-bold">Онлайн помощник</button>
      </div>
    </div>
  </header>
  <main>
    <section id="hero" class="absolute top-0 left-0 w-full z-9 bg-center bg-[url('./src/images/bg.png')] bg-cover bg-center h-screen bg-no-repeat max-h-[1000px]" >
      <div class="max-w-5xl mx-auto pt-[100px] px-3" >
        <div class="mt-4 mb-[63px]">
          <img src="./src/icons/logo.svg" alt="Logo">
        </div>
        <h2 class="font-bold text-[35px] max-w-xl">Мой бизнес - цифровая платформа для тех, кто хочет открыть и развивать свой бизнес</h2>
      </div>
      <div class="questions bg-[url('./src/images/bg1.png')] bg-cover bg-center bg-no-repeat min-h-[378px] absolute bottom-[-378px] left-0 w-full">
        <div class="text-center max-w-5xl mx-auto flex flex-col justify-center items-center gap-9">
          <h3 class="center font-bold text-[30px] max-w-xl pt-[82px]">Для начала работы ответьте на вопрос, есть ли у вас уже существующий бизнес? </h3>
          <div class="flex">
            <button class="text-2xl text-white bg-[#FE5F5F] py-3 px-10 rounded-3xl mr-7">Да, у меня уже есть бизнес</button>
            <button class="text-2xl text-white bg-[#3865A7] py-3 px-10 rounded-3xl">Нет, но планирую открыть</button>
          </div>
        </div>
      </div>
    </section>
    <section id="">

    </section>

  </main>
  <footer>
    <div class="container">

    </div>
  </footer>
</body>
</html>
